<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <style>
        .navbar {
            padding: 1rem 2rem;
            /* Adjust padding as needed */
            position: relative;
            z-index: 1;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav .nav-item {
            margin-left: 1rem;
            font-weight: bold;
        }

        .portfolio-title {
            font-size: 3rem;
            font-weight: bold;
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: slideIn 2s ease-out, colorChange 4s infinite;
            margin-bottom: 1rem;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Keyframes for color change animation */
        @keyframes colorChange {
            0% {
                color: #007bff;
            }

            50% {
                color: #80182e;
            }

            100% {
                color: #541d7e;
            }
        }

        .center-content {
            text-align: center;
            margin-top: 2rem;
        }

        .center-content p {
            font-size: 1.1rem;
            /* Adjust font size for better readability */
            color: #333;
            line-height: 1.6;
        }

        .center-content .btn-primary {
            background-color: #007bff;
            /* Customize button color */
            border-color: #007bff;
            font-size: 1.1rem;
            /* Slightly larger font size */
            padding: 0.75rem 1.5rem;
            /* Adjust padding */
            border-radius: 0.5rem;
            /* Rounded corners */
            transition: background-color 0.3s, box-shadow 0.3s;
            /* Smooth transitions */
        }

        .center-content .btn-primary:hover {
            background-color: #0056b3;
            /* Darker shade on hover */
            border-color: #004085;
            /* Darker border shade on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Shadow on hover */
        }

        .center-content .btn-primary:focus,
        .center-content .btn-primary:active {
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5);
            /* Focus outline */
        }

        .container {
            padding: 2rem;
            /* General padding for container */
        }

        .contact-form,
        .contact-info {
            margin-bottom: 2rem;
            /* Add space between form and info */
        }

        .contact-form .form-label {
            font-weight: bold;
        }

        .contact-info h4 {
            margin-bottom: 1rem;
            /* Add space below the heading */
        }

        .contact-info p {
            margin-bottom: 0.5rem;
            /* Space between contact details */
        }

        footer {
            padding: 2rem 0;
            /* Padding for the footer */
            background-color: #f8f9fa;
        }

        .contact-info-right {
            margin-left: auto;
            padding-left: 2rem;
            /* Adjust as needed */
        }

        @media (max-width: 768px) {
            .contact-info-right {
                margin-left: 0;
                /* Remove margin on smaller screens */
                padding-left: 0;
                /* Remove padding on smaller screens */
            }
        }

        .contact-form {
            margin-bottom: 5rem;
            /* Adjust the value to increase or decrease the space */
        }

        .contact-info-right {
            margin-top: 5rem;
            /* Adjust the value to increase or decrease the space */
        }
        .text-center{
            font-size: 2.5rem;
            font-weight: bold;
            color: #0a233d;
            margin-bottom: 0.5rem;
            position: relative;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1 class="portfolio-title">My Portfolio</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Projects.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="Contact.html">Contact <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Contact Me</h2>
        <div class="row">
            <!-- Contact Form -->
            <div class="col-md-6 mb-4 contact-form">
                <form onsubmit="handleFormSubmission(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <!-- Contact Information -->
            <div class="col-md-6 mb-4 contact-info-right">
                <h4>Contact Information</h4>
                <p><strong>Email:</strong> <a
                        href="mailto:vaishnavimerugu2005@gmail.com">vaishnavimerugu2005@gmail.com</a></p>
                <p><strong>Phone:</strong> +91 9398817577</p>
            </div>
        </div>
    </div>
    <footer class="text-center bg-body-tertiary">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Linkedin -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1"
                    href="https://www.linkedin.com/in/vaishnavi-merugu-550518279" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
                <!-- Github -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1"
                    href="https://github.com/Vaishnavi-Merugu" role="button" data-mdb-ripple-color="dark"><i
                        class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2020 Copyright:
            <h5>Merugu Vaishnavi</h5>
        </div>
        <!-- Copyright -->
    </footer>
    <script>
        function handleFormSubmission(event) {
            // Prevent the form from submitting normally
            event.preventDefault();

            // Show a confirmation dialog
            if (confirm('Are you sure you want to send the message?')) {
                // If user clicks "OK", redirect to the specified page
                window.location.href = 'index.html';
            }
            // If user clicks "Cancel", do nothing (just close the dialog)
        }
    </script>
</body>

</html>
